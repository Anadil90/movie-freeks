<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
 
  <div class="navigation-span">
    
    <img src="./assets/Movie Freeks-logo.png" alt="movie reel as logo">
    <div class="search-container input-group">
      
      <input type="text" class="search-input form-control" id="movieTitle" placeholder="Enter movie title...">
      <div class="input-group-append">
        <button class="search-button input-group-text" id="searchButton">Search</button>
      </div>
    </div>
  </div>

  <div id="leftbar">
    <span class="leftbar-item"><img src="assets/facebook-logo.png" class="social-icon"></span>
    <span class="leftbar-item"><img src="assets/twitter-logo.png" class="social-icon"></span>
    <span class="leftbar-item"><img src="assets/instagram-logo.png" class="social-icon"></span>
  </div>
    
  <div class="result-container">Search for your movie and see more details about it using the search bar above.</div>

  <footer>
    <a href="about.html" class="footer-link">about</a>
    <a href="about.html" class="footer-link">contact</a>
    The UI design is the original work of the developers behind this site. It is not to be directly copied and passed on as your own.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="js/movie.js"></script>
</body>

</html>
